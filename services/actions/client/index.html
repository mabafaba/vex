<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KNITWORK</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Courier New', monospace;
        background: #000;
        padding: 0;
        margin: 0;
        color: #fff;
      }
      
      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
        padding-top: 70px;
      }
      
      h1 {
        color: #8a2be2;
        margin-bottom: 30px;
      }
      
      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        border-bottom: 2px dashed #8b0000;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
        background: #000;
        padding: 10px 20px;
      }
      
      .tab {
        padding: 10px 20px;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 16px;
        color: #666;
        border-bottom: 2px solid transparent;
        margin-bottom: -2px;
        font-family: 'Courier New', monospace;
      }
      
      .tab:hover {
        color: #8a2be2;
      }
      
      .tab.active {
        color: #8a2be2;
        border-bottom-color: #8a2be2;
        font-weight: bold;
      }
      
      .tab-content {
        display: none;
      }
      
      .tab-content.active {
        display: block;
      }
      
      .section {
        background: rgba(138, 43, 226, 0.15);
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 2px 4px rgba(138, 43, 226, 0.3);
        border: 2px dashed #8b0000;
      }
      
      .section h2 {
        margin-bottom: 15px;
        color: #8a2be2;
      }
      .network-tab {
        position: fixed;
        top: 50px;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 0;
        margin: 0;
        z-index: 1;
        overflow: auto;
      }
      .tab-content:not(.active) {
        display: none !important;
      }
      
      #create-action-btn:hover,
      #create-group-btn:hover {
        background: rgba(138, 43, 226, 0.5);
        border-color: #8a2be2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      
      <div class="tabs">
        <button class="tab" data-tab="create">Create</button>
        <button class="tab" data-tab="edit">Edit</button>
        <button class="tab" data-tab="timeline">Timeline</button>
        <button class="tab active" data-tab="network">Network</button>
        <button class="tab" data-tab="map">Map</button>
      </div>
      
      <div id="create-tab" class="tab-content">
        <div class="section">
          <h2>Create Action</h2>
          <p style="margin-bottom: 15px; color: #999;">Click the button below to create a new action:</p>
          <button id="create-action-btn" style="background: rgba(138, 43, 226, 0.3); color: white; padding: 10px 20px; border: 1px dashed #8b0000; border-radius: 4px; cursor: pointer; font-size: 16px; font-family: 'Courier New', monospace; transition: background 0.2s, border-color 0.2s;">Create Action</button>
        </div>
        
        <div class="section">
          <h2>Create Group</h2>
          <p style="margin-bottom: 15px; color: #999;">Click the button below to create a new group:</p>
          <button id="create-group-btn" style="background: rgba(138, 43, 226, 0.3); color: white; padding: 10px 20px; border: 1px dashed #8b0000; border-radius: 4px; cursor: pointer; font-size: 16px; font-family: 'Courier New', monospace; transition: background 0.2s, border-color 0.2s;">Create Group</button>
        </div>
      </div>
      
      <div id="edit-tab" class="tab-content">
        <div class="section">
          <h2>Edit Action</h2>
          <p style="margin-bottom: 15px; color: #999;">Search for an action to edit:</p>
          <action-tag-selector id="edit-action-selector"></action-tag-selector>
        </div>
        
        <div class="section">
          <h2>Edit Group</h2>
          <p style="margin-bottom: 15px; color: #999;">Search for a group to edit:</p>
          <group-tag-selector id="edit-group-selector"></group-tag-selector>
        </div>
      </div>
      
      <div id="timeline-tab" class="tab-content">
        <div class="section">
          <action-timeline></action-timeline>
        </div>
      </div>
      
      <div id="network-tab" class="tab-content active network-tab">
        <action-network></action-network>
      </div>
      
      <div id="map-tab" class="tab-content">
        <div class="section">
          <action-map></action-map>
        </div>
      </div>
    </div>
    
    <!-- Create components (modals) -->
    <action-create></action-create>
    <group-create></group-create>
    
    <!-- Edit components (modals) -->
    <action-edit></action-edit>
    <group-edit></group-edit>
    
    <!-- Load Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- Load location picker component -->
    <script type="module" src="/vex/administrative/static/leafletlocationpicker.js"></script>
    
    <!-- Load action location picker -->
    <script type="module" src="/vex/actions/static/action-location-picker.js"></script>
    
    <!-- Load tag selector base class (must be loaded first) -->
    <script type="module" src="/vex/actions/static/tag-selector-base.js"></script>
    
    <!-- Load tag selector implementations -->
    <script type="module" src="/vex/actions/static/group-tag-selector.js"></script>
    <script type="module" src="/vex/actions/static/action-tag-selector.js"></script>
    
    <!-- Load action service components -->
    <script type="module" src="/vex/actions/static/action-form.js"></script>
    <script type="module" src="/vex/actions/static/group-form.js"></script>
    <script type="module" src="/vex/actions/static/action-create.js"></script>
    <script type="module" src="/vex/actions/static/group-create.js"></script>
    <script type="module" src="/vex/actions/static/action-edit.js"></script>
    <script type="module" src="/vex/actions/static/group-edit.js"></script>
    <script type="module" src="/vex/actions/static/action-timeline.js"></script>
    <script type="module" src="/vex/actions/static/action-network.js"></script>
    <script type="module" src="/vex/actions/static/action-map.js"></script>
    
    <script>
      // Get create modal components
      const actionCreate = document.querySelector('action-create');
      const groupCreate = document.querySelector('group-create');
      
      // Get edit modal components
      const actionEdit = document.querySelector('action-edit');
      const groupEdit = document.querySelector('group-edit');
      
      // Handle create button clicks
      const createActionBtn = document.getElementById('create-action-btn');
      if (createActionBtn && actionCreate) {
        createActionBtn.addEventListener('click', () => {
          actionCreate.open();
        });
      }
      
      const createGroupBtn = document.getElementById('create-group-btn');
      if (createGroupBtn && groupCreate) {
        createGroupBtn.addEventListener('click', () => {
          groupCreate.open();
        });
      }

      // Handle edit events from tag selectors
      document.addEventListener('edit-action', (e) => {
        const { actionId } = e.detail;
        if (actionId && actionEdit) {
          actionEdit.open(actionId);
        }
      });

      document.addEventListener('edit-group', (e) => {
        const { groupId } = e.detail;
        if (groupId && groupEdit) {
          groupEdit.open(groupId);
        }
      });

      // Listen for saved events to refresh views
      const refreshViews = () => {
        // Refresh timeline, network, and map if they exist
        const timeline = document.querySelector('action-timeline');
        if (timeline && timeline.loadActions) {
          timeline.loadActions();
        }
        const network = document.querySelector('action-network');
        if (network && network.loadData) {
          network.loadData();
        }
        const map = document.querySelector('action-map');
        if (map && map.loadData) {
          map.loadData();
        }
      };
      
      if (actionCreate) {
        actionCreate.addEventListener('action-saved', refreshViews);
      }
      
      if (actionEdit) {
        actionEdit.addEventListener('action-saved', refreshViews);
      }

      if (groupCreate) {
        groupCreate.addEventListener('group-saved', () => {
          // Refresh network and map if they exist
          const network = document.querySelector('action-network');
          if (network && network.loadData) {
            network.loadData();
          }
          const map = document.querySelector('action-map');
          if (map && map.loadData) {
            map.loadData();
          }
        });
      }

      if (groupEdit) {
        groupEdit.addEventListener('group-saved', () => {
          // Refresh network and map if they exist
          const network = document.querySelector('action-network');
          if (network && network.loadData) {
            network.loadData();
          }
          const map = document.querySelector('action-map');
          if (map && map.loadData) {
            map.loadData();
          }
        });
      }

      // Tab switching
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          const tabName = tab.dataset.tab;
          
          // Update active tab
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          
          // Update active content
          document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
          });
          const activeTab = document.getElementById(`${tabName}-tab`);
          activeTab.classList.add('active');
          
          // If switching to map tab, resize the map
          if (tabName === 'map') {
            setTimeout(() => {
              const actionMap = activeTab.querySelector('action-map');
              if (actionMap && actionMap.resizeMap) {
                actionMap.resizeMap();
              }
            }, 100);
          }
        });
      });
    </script>
  </body>
</html>
