<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sliding Page Demo</title>
  <script type="module" src="/vex/vertex/static/sliding-page.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    page-slider {
      width: 400px;
      height: 250px;
      border: 1px solid #ccc;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }
    .page-content {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
    }
    button {
      margin: 10px;
      padding: 8px 18px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #888;
      background: #e0e0ff;
      cursor: pointer;
    }
    button:active {
      background: #bdbdff;
    }
  </style>
</head>
<body>
  <h2>Sliding Page Web Component Demo</h2>
  <page-slider id="slider">
    <slider-page>
      <div><strong>Page 1</strong></div>
    </slider-page>
    <slider-page>
      <div><strong>Page 2</strong></div>
    </slider-page>
  </page-slider>
  <div>
    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>
    <button id="addBtn">Add Page</button>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const slider = document.getElementById('slider');
      let pageCount = 1;
      function createSliderPage(num) {
        const page = document.createElement('slider-page');
        const div = document.createElement('div');
        div.className = 'page-content';
        div.innerHTML = `<strong>Page ${num}</strong>`;
        page.appendChild(div);
        return page;
      }
      document.getElementById('nextBtn').onclick = () => {
        slider.next();
      };
      document.getElementById('prevBtn').onclick = () => {
        slider.back();
      };
      document.getElementById('addBtn').onclick = () => {
        pageCount++;
        const newPage = createSliderPage(pageCount);
        slider.appendChild(newPage);
        slider.updatePages();
        slider.next();
      };
    });
  </script>
</body>
</html>
