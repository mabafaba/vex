        position: fixed;

        display: inline-block;

        margin-left: 10px;

        background: #f1f1f1;
      }

        background: #888;
        border-radius: 3px;
      }

        background: #555;
      }

        -ms-overflow-style: none;  /* Internet Explorer 10+ */

    <script>
      const socket = io("http://localhost:3005", {
        transports: ["websocket"],
        autoConnect: false,
      })
      socket.connect();
      socket.on("connect", () => {
        console.log("Socket connected");
        // document.getElementById("socket-status").innerText = "Connected";
      });
      VexList.socket = socket;
      LiveModelElement.socket = VexList.socket;
      
      const mainContainer = document.querySelector(".main-container");
      mainContainer.innerHTML =`
            <div class="square-list-container">
        <vex-list id="square-list" view-mode="activesquare"></vex-list>
      </div>
      <div class="thread-container">
        <vex-thread id="main-vex-thread"></vex-thread>
      </div>`





      const urlParams = new URLSearchParams(window.location.search);
      let vexId = urlParams.get("id");
      if (!vexId) {
        console.error("No vex id provided in the URL");
        vexId = "681e0e6520bfd6f055f01b24";
      }
      
      // Set vex-id on the thread component
      const thread = document.getElementById("main-vex-thread");
      thread.setAttribute("vex-id", vexId);

      // Set parent-vex on the square list
      const squareList = document.getElementById("square-list");
      squareList.setAttribute("parent-vex", vexId);
      squareList.onClick = function(vex){
        // set all other items in list to inactive
        squareList.shadowRoot.querySelectorAll('vex-display').forEach(el => {console.log("EL", el);el.setAttribute('view-mode','square');console.log("EL after", el);});
        // find vex-display with vex.detail.vexId
        console.log('vex.detail',vex.detail)
        const clickedVex = squareList.shadowRoot.querySelector(`vex-display[vex-id="${vex.detail.vexId}"]`);
        clickedVex.setAttribute('view-mode','activesquare');
        console.log(vex.detail.vexId)
        thread.setAttribute('vex-id',vex.detail.vexId);
      }


      const state = reactive();


    </script>
