    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        position: relative;
        font-family: Arial, sans-serif;
        /* background: #defcfe; */
        box-sizing: border-box;
        padding: 0px;
        display: flex;
        flex-direction: column;
        max-width: 1000px;
        margin: auto;
      }

      .main-container {
        display: flex;
        gap: 10px;
        flex: 1;
        min-height: 0; /* Important for flex child scrolling */
        width: 90%;
        margin: auto;
      }

      .square-list-container {
        width: 70px;
        flex-shrink: 0;
        overflow-y: auto;
        overflow-x: hidden;
        /* shadow to the right */
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        padding-right:5px;
      }

      .thread-container {
        flex: 1;
        min-width: 0;
        overflow-y: hidden;
        overflow-x: hidden;
      }

      user-status {
        margin: 15px;
      }

      .user-status-container {
        position: relative;
        z-index: 1000;
        flex-shrink: 0;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-bottom: 10px;
        transform: scale(1);
        transform-origin: top right;
      }

      .auth-popup-content {
        position: relative;
        top: 0;
        right: 0;
        border: 1px solid #ccc;
        padding: 10px;
        z-index: 1000;
      }

      vex-display {
        background: rgb(224, 172, 247);
      }

      .auth-buttons {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 10px;
      }

      vex-sliding-threads {
        width: 100%;
        height: 100%;
        overflow: scroll
        ;
      }

      .auth-buttons a {
        display: inline-block;
        padding: 8px 15px;
        background-color: #4285f4;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin-left: 10px;
      }

      .auth-buttons a:hover {
        background-color: #3367d6;
      }

      /* Custom scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Hide scrollbars for all elements */
      * {
        -ms-overflow-style: none;  /* Internet Explorer 10+ */
        scrollbar-width: none;  /* Firefox */
      }
      *::-webkit-scrollbar { 
        display: none;  /* Safari and Chrome */
      }

      location-picker-dialog {
        margin: 15px;
        margin-left: 0px;
      }
    </style>
